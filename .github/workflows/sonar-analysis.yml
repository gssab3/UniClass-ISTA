name: Analisi Statica SonarCloud

on:
  push:
    # Si avvia su push per feedback immediato E dopo un merge nei branch principali
    branches: 
      - main
      - develop
      - lucagen  
      - prototype
  pull_request:
    types: [opened, synchronize, reopened]
    # Si avvia solo quando si cerca di unire il codice in questi branch
    branches: 
      - main
      
jobs:
  sonar_analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice (con fetch-depth 0)
        uses: actions/checkout@v4
        with:
          # Necessario per l'analisi differenziale (solo codice modificato) di SonarCloud
          fetch-depth: 0 
          
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
          
      - name: Esecuzione Analisi SonarCloud
        # Lancia lo scanner Maven. Il comando 'verify' esegue i test prima dell'analisi.
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=$SONAR_ORGANIZATION -Dsonar.projectKey=$SONAR_PROJECT_KEY -Dsonar.qualitygate.wait=true

        env:
          # TOKEN fornito da GitHub per le azioni, necessario per commentare sulla PR
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          # TOKEN nei secrets
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
          
          # Parametri specifici del progetto SonarCloud
         
          SONAR_PROJECT_KEY: JakartaDependent_UniClass-Dependability
          
          SONAR_ORGANIZATION: jakartadependent
